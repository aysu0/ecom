{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <!-- Header -->
    <header class="py-5" style="background-image: url('{% static "assets/contactus.png" %}'); background-size: cover; background-position: center; height: 60vh;"></header>

    <!-- Contact Form Section -->
    <section class="py-5" style="background-color: #FFFFED;">
        <div class="container px-5">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xxl-6">
                    <div class="text-center my-5">
                        <h1 class="fw-bolder mb-3">Get In Touch!</h1>
                        <p class="lead fw-normal text-muted mb-4">If you have any enquiries or questions, fill out the form below and we will get back to you as soon as we can!</p>
                    </div>

                    <div class="card bg-light rounded-3 shadow-sm p-4">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <!-- Form using django's crispy for better layout -->
                                {{ form|crispy }}
                            </div>
                            <!-- Submit button -->
                            <button class="btn btn-secondary btn-lg" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

     <!-- Social Media Section -->
     <section class="py-5" style="background-color: #FFFFED;">
          <div class="container px-5">
              <div class="row justify-content-center">
                  <div class="col-lg-8 col-xxl-6">
                      <div class="text-center my-5">
                          <h1 class="fw-bolder mb-3">Follow Us On Social Media!</h1>
                      </div>
                      <!-- Social media icons -->
                      <div class="text-center">
                          <a href="https://www.facebook.com/StarToysandKitchen/" class="me-4">
                              <i class="fab fa-facebook-square fa-5x text-primary"></i> <!-- Increased font size to fa-5x -->
                          </a>
                          <a href="https://www.instagram.com/startoyskitchen/" class="me-4">
                              <i class="fab fa-instagram-square fa-5x" style="color: #E1306C;"></i> <!-- Increased font size to fa-5x -->
                          </a>
                      </div>
                  </div>
              </div>
          </div>
      </section>
     
      
     
{% endblock %}
