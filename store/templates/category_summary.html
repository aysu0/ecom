{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Header with Banner -->
    <header class="py-5" style="background-image: url('{% static "assets/categorybanner.png" %}'); background-size: cover; background-position: center; height: 60vh;"></header>

    <!-- Category Section -->
    <section class="py-5" style="background-color: #FFFFED">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body" style="background-color: #f8f9fa;">
                            <h2 class="card-title text-center mb-4">Explore Categories</h2>
                            <div class="list-group">
                                <!-- Loop through categories to display them in a list -->
                                {% for category in categories %}
                                    <a href="{% url 'category' category %}" class="list-group-item list-group-item-action py-3" style="background-color: #fff;">
                                        <h5 class="mb-0">{{ category }}</h5>
                                    </a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
