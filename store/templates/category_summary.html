{% extends 'base.html' %}

{% block content %}
{% load static %}

<!-- Header with Banner -->
<header class="py-5" style="background-image: url('{% static "assets/categoriesbanner2.png" %}'); background-size: cover; background-position: center; height: 60vh;"></header>

<!-- Category Section -->
<section class="py-5" style="background-color: #F8F7D2">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body" style= "background-color: #FFFFED">
                        <h2 class="card-title text-center mb-4">Explore Categories</h2>
                        <div class="list-group">
                            {% for category in categories %}
                            <a href="{% url 'category' category %}" class="list-group-item list-group-item-action py-3" style= "background-color: #FFFFED">
                                <h5 class="mb-0">{{ category }}</h5>
                            </a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
