{% extends 'base.html' %}

{% block content %}
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-2 fw-bolder">Categories</h1>
                <p class="lead fw-normal text-white-50 mb-0">Choose Your Category Below</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="list-group">
                    <br/><br/><br/><br/><br/><br/>
                    {% for category in categories %}
                    <a href="{% url 'category' category %}" class="list-group-item list-group-item-action fs-4 py-3">
                        {{ category }}
                    </a>
                    {% endfor %}
                    <br/><br/><br/><br/><br/><br/>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
