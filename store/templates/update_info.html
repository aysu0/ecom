{% extends 'base.html' %}

{% block content %}
{% load static %}
    <!-- Header-->
    <header class="py-5" style="background-image: url('{% static "assets/updateinfo.png" %}'); background-size: cover; background-position: center; height: 60vh;"></header>

<section class="py-5" style="background-color: #FFFFED">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br/><br/>
                <strong>Billing Information</strong>
                <br/><br/>
                <form method="POST" action="{% url 'update_info' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br/><br/>
                    <strong>Shipping Information</strong>
                    <br/><br/>
                    {{shipping_form.as_p}}
                    <br/><br/>
                     <button type="submit" class="btn btn-secondary">Update Profile</button>
                </form>
                <br/><br/><br/>
            </div>       
        </div>
    </div>
</section>

{% endblock %}
