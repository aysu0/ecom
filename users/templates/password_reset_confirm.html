{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <br/><br/>
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Reset Your Password</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form|crispy }}
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block">Set Password</button>
                    </form>
                </div>
            </div>
            <br/><br/><br/><br/>
        </div>
    </div>
</div>
{% endblock %}
