{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <center>
                <div class="col-8">
                    <br/><br/><br/><br/>
                    <h1 class="display-9 fw-bolder">Forgot Your Password?</h1>
                    <p class="lead fw-normal text-secondary-50 mb-0">Enter your email address below, and we'll email instructions for setting a new one.</p>
                </br>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.email.label_tag }}
                            <input type="email" name="email" class="form-control" id="id_email" placeholder="Your email address">
                        </br>
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                          </div>
                        </br>
                        <div class="border-top pt-3">
                            <p class="text-muted" style="font-size: 16px;">Remember Your password? <a class="ml-2" href="{% url 'login' %}" class="text-muted">Log in Here</a></p>
                          </div>
                    </form>
                    <br/><br/><br/><br/><br/><br/><br/>
                </div>
            </center>
        </div>
    </div>


{% endblock %}
